---
layout: default
---

<div class="home">

  <header class="page-header">
    <h1 class="page-heading">Latest Posts</h1>
    <p class="intro-text">Dive into our latest posts and discover new insights and stories.</p>
  </header>

  <section class="post-list">
    {% for post in site.posts %}
      <article class="post-item">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </article>
    {% endfor %}
  </section>

  <footer class="rss-footer">
    <p class="rss-subscribe">Stay updated with our latest posts, subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>.</p>
  </footer>

</div>

<style>
  .home {
    font-family: 'Arial, sans-serif';
    color: #333;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .page-header {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }

  .page-heading {
    margin: 0;
    font-size: 2em;
    color: #2c3e50;
  }

  .intro-text {
    color: #7f8c8d;
  }

  .post-list {
    list-style-type: none;
    padding: 0;
  }

  .post-item {
    margin: 20px 0;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
  }

  .post-meta {
    display: block;
    color: #7f8c8d;
    margin-bottom: 10px;
  }

  .post-title {
    margin: 0;
  }

  .post-link {
    text-decoration: none;
    color: #e74c3c;
  }

  .post-link:hover {
    color: #c0392b;
  }

  .rss-footer {
    text-align: center;
    margin-top: 30px;
  }

  .rss-subscribe {
    color: #7f8c8d;
  }

  .rss-subscribe a {
    color: #e74c3c;
    text-decoration: none;
  }

  .rss-subscribe a:hover {
    color: #c0392b;
  }
</style>
