---
layout: default
---

<div class="home">

  <header class="page-header">
    <h1 class="page-heading">Latest Posts</h1>
    <p class="intro-text">Dive into our latest posts and discover new insights and stories.</p>
  </header>

  <section class="post-list" id="post-list">
    {% for post in site.posts %}
      <article class="post-item">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </article>
    {% endfor %}
  </section>

  <footer class="rss-footer">
    <p class="rss-subscribe">Stay updated with our latest posts, subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>.</p>
  </footer>

  <div id="api-data" class="api-section">
    <h2>API Data</h2>
    <p id="api-response"></p>
  </div>

</div>

<script>
  fetch('https://api.example.com/data') // Replace with your API endpoint
    .then(response => response.json())
    .then(data => {
      document.getElementById('api-response').innerText = JSON.stringify(data, null, 2);
    })
    .catch(error => {
      console.error('Error fetching API data:', error);
    });
</script>

<style>
  .home {
    font-family: 'Arial, sans-serif';
    background-color: #fef9e7;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .page-header {
    background-color: #f9e79f;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }

  .page-heading {
    margin: 0;
    font-size: 2em;
    color: #2e4053;
  }

  .intro-text {
    color: #1abc9c;
  }

  .post-list {
    list-style-type: none;
    padding: 0;
  }

  .post-item {
    margin: 20px 0;
    padding: 20px;
    background-color: #f1c40f;
    border-radius: 5px;
  }

  .post-meta {
    display: block;
    color: #3498db;
    margin-bottom: 10px;
  }

  .post-title {
    margin: 0;
  }

  .post-link {
    text-decoration: none;
    color: #e74c3c;
  }

  .post-link:hover {
    color: #c0392b;
  }

  .rss-footer {
    text-align: center;
    margin-top: 30px;
    background-color: #f9e79f;
    padding: 10px;
    border-radius: 5px;
  }

  .rss-subscribe {
    color: #7f8c8d;
  }

  .rss-subscribe a {
    color: #e74c3c;
    text-decoration: none;
  }

  .rss-subscribe a:hover {
    color: #c0392b;
  }

  .api-section {
    background-color: #f0e68c;
    padding: 20px;
    border-radius: 5px;
    margin-top: 30px;
  }

  #api-response {
    white-space: pre-wrap;
    font-family: monospace;
  }
</style>
